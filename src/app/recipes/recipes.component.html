<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list> <!-- $event -> odnosi se na podatke koje smo proslijedili sa nekim dogaÄ‘ajem-->
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf = "selectedRecipe; else infoText;"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText> <!--lokalna referenca je #-->
            <p>Odaberite recept.</p>
        </ng-template>
    </div>
</div>
